<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    

</head>
<body>
    <h1 class="d-flex align-items-center justify-content-center">Crud Fetch</h1>
    <section class=" container crud ">
        <article class="row ">
            <div class="col-9">
                <h2 class="crud-title col-9">Agregar Empresa</h2>
                <form class="crud-form col-9">
                    <input type="text" name="nombre" placeholder="nombre" class="form-control  " required>
                    <br>
                    <input type="text" name="impuesto" placeholder="valor de impuesto" class="form-control  " required>
                    <br>
                    <input type="submit" value="enviar" class="btn btn-primary col-3">
                    <input type="hidden" name="id">
                </form>

            </div>
        </article>
        <hr>
        <article class="container ">
            <!-- <h2>Ver empresa</h2> -->
            <div class="row">
                <div class="col">

                    <table class="crud-table table table-striped table-dark table-hover table-sm ">
                        <thead class="table-secondary">
                           <tr>
                            <th> nombre </th>
                            <th> Impuesto </th>
                            <th> Paga impuesto</th>
                            <th> Acciones</th>
                           </tr>
                        </thead>
                        <tbody>
        
                        </tbody>
        
                    </table>
                </article>
                <template id="crud-template">
               <tr>
                <td class="name"></td>
                <td class="impuestos"></td>
                <td class="pagaImpuesto"></td>
                <td>
                    <button class="edit btn btn-primary">Editar</button>
                    <button class="delete btn btn-danger">Eliminar</button>
                </td>
               </tr>
                </template>
                </div>

            
            </div>


    </section>

    <script src="mainFetch.js" type="module"></script>
</body>
</html>
